<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="form.css">
    <title>Form demo</title>
</head>
<body>
    <header class="section header">
        <div class="container">
            <h1>Header</h1>
        </div>
    </header>
    <nav class="section nav">
        <div class="container">
            <h2>Navigator</h2>
        </div>
    </nav>

    <main class="section main">
        <div class="container three-column">
            <aside class="a-left">
                <h2>Aside left</h2>
            </aside>
            <section class="content">
                <h2>Form Demo</h2>
                <!-- Form Demo -->
                 <form action="#" method="get">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email" />
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone:</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number" />
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of birth:</label>
                        <input type="date" id="dob" name="dob" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" />
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="radio" name="gender" value="Male"/> Male 
                        <input type="radio" name="gender" id="Female"/> Female
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight:</label>
                        <input type="number" id="weight" name="weight" placeholder="Enter your weight" />
                    </div>
                    <div class="form-group">
                        <label for="avatar">Avatar:</label>
                        <input type="file" id="avatar" name="avatar" accept="image/*" />
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select id="country" name="country" >
                            <option value="">Select your country</option>
                            <option value="vn">Vietnam</option>
                            <option value="us">United States</option>
                            <option value="uk">United Kingdom</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="color">My color:
                        <input type="color" id="color" name="color" value="#ff0000"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="hobby">Hobbies:</label>
                        <input type="checkbox" name="hobby" value="reading"/> Reading
                        <input type="checkbox" name="hobby" value="traveling"/> Traveling
                        <input type="checkbox" name="hobby" value="gaming"/> Gaming
                    </div>
                    <div class="form-group">
                        <label for="terms">
                            <input type="checkbox" id="terms" name="terms" />
                            I agree to the terms and conditions
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="time">My time:
                        <input type="time" id="time" name="time" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                            <select name="city" id="city">
                                <option value="hanoi">Hà Nội</option>
                                <option value="hcm">Hồ Chí Minh</option>
                                <option value="danang">Đà Nẵng</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                 </form>
            </section>
            <aside class="a-right">
                <h2>Aside right</h2>
            </aside>
        </div>
    </main>

    <footer class="section footer">
        <div class="container">
            <h2>Footer</h2>
        </div>
    </footer>
</body>
</html>
