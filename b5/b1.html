<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonobos Checkout</title>
    <link rel="stylesheet" href="b1.css" />
</head>

<body>
    <header>
        <div class="brand">BONOBOS</div>
        <div class="steps">
            <div class="step active">
                <div class="circle">1</div>
                <span>Shipping</span>
            </div>
            <div class="line"></div>
            <div class="step">
                <div class="circle">2</div>
                <span>Billing</span>
            </div>
            <div class="line"></div>
            <div class="step">
                <div class="circle">3</div>
                <span>Review</span>
            </div>
        </div>

    </header>
    <div class="container">
        <div class="form-container">
            <h2>Shipping Address</h2>
            <form>
                <div class="row">
                    <div class="floating-group">
                        <input type="text" id="first-name" placeholder="First Name*" required />
                        <label for="first-name">First Name*</label>
                    </div>
                    <div class="floating-group">
                        <input type="text" id="last-name" placeholder="Last Name*" required />
                        <label for="last-name">Last Name*</label>
                    </div>
                </div>

                <div class="floating-group">
                    <input type="text" id="address1" placeholder="Address Line 1*" />
                    <label for="address1">Address Line 1*</label>
                </div>

                <div class="floating-group">
                    <input type="text" id="address2" placeholder="Address Line 2*" />
                    <label for="address2">Address Line 2*</label>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="country">Country*</label>
                        <select id="country">
                            <option>United States</option>
                        </select>
                    </div>
                    <div class="floating-group">
                        <input type="text" placeholder="City*" id="city" />
                        <label for="city">City*</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="state">State*</label>
                        <select id="state">
                            <option>Select</option>
                        </select>
                    </div>
                    <div class="floating-group">
                        <input type="text" id="zip" placeholder="City*" />
                        <label for="zip">Zip*</label>
                    </div>
                </div>

                <div class="floating-group always-float">
                    <input type="text" id="phone" placeholder=" In case questions arise" />
                    <label for="phone">Phone Number*</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="default" checked />
                    <label for="default">Make Default</label>
                </div>

                <button type="submit">Continue To Billing Information</button>
            </form>
        </div>

        <div class="summary-container">
            <div class="summary-box">
                <h3>Order Summary</h3>
                <p>#312243643</p>
                <div class="summary-row">
                    <span>Items</span><span>1</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span><span>$68.00</span>
                </div>
                <hr />
                <h4>Order Details</h4>
                <div class="product">
                    <img src="shirt.png" alt="T-Shirt" />
                    <div class="product-info">
                        <p>T-Shirt Button-Down</p>
                        <p>Reg*XL in Black, Tailored</p>
                        <p>Qty 1</p>
                        <p>$68.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
